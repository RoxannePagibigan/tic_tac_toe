<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="logo">
                    <img src="logo.png">
                </div>
            </div>
        </header>
        <div class="wrapper">
            <div class="left">
                <div class="title">
                    <h1>Let's play <br>
                    the Tic-Tac-Toe Game!</h1>
                </div>
                <div class="buttons">
                    <div class="restart">
                        Start a New Game
                    </div>
                    <div class="toggle" onclick="changeTheme()">
                        
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="game">
                    <div class="header">
                        <div class="player-X">
                            <span>Player X</span>
                        </div>
                        <div class="player-O">
                            <span>Player O</span>
                        </div>
                    </div>
                    <div class="board">
                        <div class="board-tile" data-index="0"></div>
                        <div class="board-tile" data-index="1"></div>
                        <div class="board-tile" data-index="2"></div>
                        <div class="board-tile" data-index="3"></div>
                        <div class="board-tile" data-index="4"></div>
                        <div class="board-tile" data-index="5"></div>
                        <div class="board-tile" data-index="6"></div>
                        <div class="board-tile" data-index="7"></div>
                        <div class="board-tile" data-index="8"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="copyright">
                <span>Made with <i class="fas fa-heart"></i>
                Copyright &copy 2021 | Roxanne Pagibigan</span>
            </div>
        </footer>
        <script src="./js/main.js" type="module"></script>
        <script>
            function changeTheme() {
            var theme = document.querySelector(".wrapper");
            theme.classList.toggle('dark-mode');}

            
        </script>
    </body>
</html>
